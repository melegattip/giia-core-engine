      SERVICE_NAME: "ddmrp-engine-service"
      LOG_LEVEL: "debug"
      ENVIRONMENT: "test"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "giia_test"
      DB_USER: "giia_test"
      DB_PASSWORD: "giia_test_password"
      DB_SSLMODE: "disable"
      DB_POOL_MODE: "transaction"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "giia_test_redis_password"
      NATS_URL: "nats://nats:4222"
      JWT_SECRET: "test_jwt_secret_for_integration_testing_min_32_chars"
      JWT_ISSUER: "giia-auth-service"
    ports:
      - "8185:8085"
      - "9193:9093"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - giia-test-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/health"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s

  # Analytics Service
  analytics-service:
    build:
      context: ../..
      dockerfile: services/analytics-service/Dockerfile
    container_name: giia-test-analytics-service
    environment:
      PORT: "8086"
