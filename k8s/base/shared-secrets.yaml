apiVersion: v1
kind: Secret
metadata:
  name: shared-secrets
  namespace: giia-dev
  labels:
    app: giia
    environment: development
type: Opaque
stringData:
  # PostgreSQL credentials
  DB_PASSWORD: "giia_dev_password"

  # Redis credentials
  REDIS_PASSWORD: "giia_redis_password"

  # JWT Configuration
  JWT_SECRET: "dev_jwt_secret_change_in_production_min_32_chars"
  JWT_ISSUER: "giia-auth-service"
  JWT_ACCESS_EXPIRY: "15m"
  JWT_REFRESH_EXPIRY: "7d"

  # API Keys (if needed)
  # Add your service-specific secrets here