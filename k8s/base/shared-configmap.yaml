apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
  namespace: giia-dev
  labels:
    app: giia
    environment: development
data:
  LOG_LEVEL: "debug"
  ENVIRONMENT: "development"

  # NATS Configuration
  NATS_URL: "nats://nats.giia-dev.svc.cluster.local:4222"

  # Redis Configuration
  REDIS_HOST: "redis-master.giia-dev.svc.cluster.local"
  REDIS_PORT: "6379"

  # PostgreSQL Configuration
  DB_HOST: "postgresql.giia-dev.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "giia_dev"
  DB_USER: "giia"
  DB_SSLMODE: "disable"
  DB_POOL_MODE: "transaction"