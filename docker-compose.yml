services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: giia-postgres
    environment:
      POSTGRES_USER: giia
      POSTGRES_PASSWORD: giia_dev_password
      POSTGRES_DB: giia_dev
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U giia"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - giia-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: giia-redis
    command: redis-server --requirepass giia_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - giia-network

  # NATS Jetstream (Message Bus)
  nats:
    image: nats:2-alpine
    container_name: giia-nats
    command:
      - "-js"              # Enable Jetstream
      - "-sd=/data"        # Storage directory for persistence
      - "-m=8222"          # HTTP monitoring port
      - "--max_payload=8MB" # Max message size
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - giia-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: giia-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@giia.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - giia-network
    profiles:
      - tools

  # Redis Commander (Optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: giia-redis-commander
    environment:
      REDIS_HOSTS: local:giia-redis:6379:0:giia_redis_password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - giia-network
    profiles:
      - tools

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: giia-auth-service
    environment:
      # Service Configuration
      PORT: "8083"
      GRPC_PORT: "9091"
      SERVICE_NAME: "auth-service"
      LOG_LEVEL: "debug"
      ENVIRONMENT: "development"

      # Database Configuration
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "giia_dev"
      DB_USER: "giia"
      DB_PASSWORD: "giia_dev_password"
      DB_SSLMODE: "disable"
      DB_POOL_MODE: "transaction"

      # Redis Configuration
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "giia_redis_password"

      # NATS Configuration
      NATS_URL: "nats://nats:4222"

      # JWT Configuration
      JWT_SECRET: "dev_jwt_secret_change_in_production_min_32_chars"
      JWT_ISSUER: "giia-auth-service"
      JWT_ACCESS_EXPIRY: "15m"
      JWT_REFRESH_EXPIRY: "7d"
    ports:
      - "8083:8083"  # HTTP
      - "9091:9091"  # gRPC
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - giia-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Catalog Service
  catalog-service:
    build:
      context: .
      dockerfile: services/catalog-service/Dockerfile
    container_name: giia-catalog-service
    environment:
      # Service Configuration
      PORT: "8082"
      SERVICE_NAME: "catalog-service"
      LOG_LEVEL: "debug"
      ENVIRONMENT: "development"

      # Database Configuration
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "giia_dev"
      DB_USER: "giia"
      DB_PASSWORD: "giia_dev_password"
      DB_SSLMODE: "disable"
      DB_POOL_MODE: "transaction"

      # Redis Configuration
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "giia_redis_password"

      # NATS Configuration
      NATS_URL: "nats://nats:4222"

      # JWT Configuration (for validating tokens from auth-service)
      JWT_SECRET: "dev_jwt_secret_change_in_production_min_32_chars"
      JWT_ISSUER: "giia-auth-service"

      # Auth Service gRPC endpoint
      AUTH_SERVICE_GRPC_URL: "auth-service:9091"
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - giia-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nats_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  giia-network:
    driver: bridge
