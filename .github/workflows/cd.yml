name: Continuous Deployment

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - auth-service
          - catalog-service
          - ddmrp-engine-service
          - execution-service
          - analytics-service
          - ai-agent-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json
          retention-days: 30

  security-scan:
    name: Security Scan Images
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        service:
          - auth-service
          - catalog-service
          - ddmrp-engine-service
          - execution-service
          - analytics-service
          - ai-agent-service

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.giia.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/auth-service \
            auth-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:${{ github.sha }} \
            -n giia-dev

          kubectl set image deployment/catalog-service \
            catalog-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/catalog-service:${{ github.sha }} \
            -n giia-dev

          kubectl set image deployment/ddmrp-engine-service \
            ddmrp-engine-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ddmrp-engine-service:${{ github.sha }} \
            -n giia-dev

          kubectl set image deployment/execution-service \
            execution-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/execution-service:${{ github.sha }} \
            -n giia-dev

          kubectl set image deployment/analytics-service \
            analytics-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/analytics-service:${{ github.sha }} \
            -n giia-dev

          kubectl set image deployment/ai-agent-service \
            ai-agent-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ai-agent-service:${{ github.sha }} \
            -n giia-dev

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/auth-service -n giia-dev --timeout=5m
          kubectl rollout status deployment/catalog-service -n giia-dev --timeout=5m
          kubectl rollout status deployment/ddmrp-engine-service -n giia-dev --timeout=5m
          kubectl rollout status deployment/execution-service -n giia-dev --timeout=5m
          kubectl rollout status deployment/analytics-service -n giia-dev --timeout=5m
          kubectl rollout status deployment/ai-agent-service -n giia-dev --timeout=5m

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test commands here

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: staging
      url: https://staging.giia.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/auth-service \
            auth-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:${{ github.ref_name }} \
            -n giia-staging

          kubectl set image deployment/catalog-service \
            catalog-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/catalog-service:${{ github.ref_name }} \
            -n giia-staging

          kubectl set image deployment/ddmrp-engine-service \
            ddmrp-engine-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ddmrp-engine-service:${{ github.ref_name }} \
            -n giia-staging

          kubectl set image deployment/execution-service \
            execution-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/execution-service:${{ github.ref_name }} \
            -n giia-staging

          kubectl set image deployment/analytics-service \
            analytics-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/analytics-service:${{ github.ref_name }} \
            -n giia-staging

          kubectl set image deployment/ai-agent-service \
            ai-agent-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ai-agent-service:${{ github.ref_name }} \
            -n giia-staging

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/auth-service -n giia-staging --timeout=10m
          kubectl rollout status deployment/catalog-service -n giia-staging --timeout=10m
          kubectl rollout status deployment/ddmrp-engine-service -n giia-staging --timeout=10m
          kubectl rollout status deployment/execution-service -n giia-staging --timeout=10m
          kubectl rollout status deployment/analytics-service -n giia-staging --timeout=10m
          kubectl rollout status deployment/ai-agent-service -n giia-staging --timeout=10m

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          # Add integration test commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://giia.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Blue-Green Deployment
        run: |
          # Deploy to green environment
          kubectl set image deployment/auth-service-green \
            auth-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:${{ github.ref_name }} \
            -n giia-prod

          kubectl set image deployment/catalog-service-green \
            catalog-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/catalog-service:${{ github.ref_name }} \
            -n giia-prod

          kubectl set image deployment/ddmrp-engine-service-green \
            ddmrp-engine-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ddmrp-engine-service:${{ github.ref_name }} \
            -n giia-prod

          kubectl set image deployment/execution-service-green \
            execution-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/execution-service:${{ github.ref_name }} \
            -n giia-prod

          kubectl set image deployment/analytics-service-green \
            analytics-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/analytics-service:${{ github.ref_name }} \
            -n giia-prod

          kubectl set image deployment/ai-agent-service-green \
            ai-agent-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ai-agent-service:${{ github.ref_name }} \
            -n giia-prod

      - name: Wait for green deployment
        run: |
          kubectl rollout status deployment/auth-service-green -n giia-prod --timeout=15m
          kubectl rollout status deployment/catalog-service-green -n giia-prod --timeout=15m
          kubectl rollout status deployment/ddmrp-engine-service-green -n giia-prod --timeout=15m
          kubectl rollout status deployment/execution-service-green -n giia-prod --timeout=15m
          kubectl rollout status deployment/analytics-service-green -n giia-prod --timeout=15m
          kubectl rollout status deployment/ai-agent-service-green -n giia-prod --timeout=15m

      - name: Run production smoke tests
        run: |
          echo "Running production smoke tests..."
          # Add production smoke test commands here

      - name: Switch traffic to green
        run: |
          kubectl patch service auth-service -n giia-prod -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service catalog-service -n giia-prod -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service ddmrp-engine-service -n giia-prod -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service execution-service -n giia-prod -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service analytics-service -n giia-prod -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service ai-agent-service -n giia-prod -p '{"spec":{"selector":{"version":"green"}}}'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            sbom-*.spdx.json

  notification:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-development, deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Deployment ${{ needs.deploy-production.result || needs.deploy-staging.result || needs.deploy-development.result }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GIIA Core Engine Deployment*\n\nStatus: ${{ needs.deploy-production.result || needs.deploy-staging.result || needs.deploy-development.result }}\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref_name }}\nActor: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
